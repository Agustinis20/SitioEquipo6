<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./experiencia-laboral.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="experiencia-laboral3" data-animate-on-scroll>
      <img class="icon3" alt="" src="./public/123-12@2x.png" />

      <div class="experiencia-laboral4">Experiencia laboral</div>
      <button
        class="experiencia-laboral-inner"
        autofocus="{true}"
        disabled="{true}"
        data-animate-on-scroll
      >
        <div class="rectangulo-header-parent1">
          <img
            class="rectangulo-header-icon3"
            alt=""
            src="./public/rectangulo-header.svg"
          />

          <button
            class="rectangle-parent15"
            autofocus="{true}"
            id="groupButton1"
            data-animate-on-scroll
          >
            <img class="rectangle-icon18" alt="" src="./public/rectangle.svg" />

            <div class="estudios5">Estudios</div>
          </button>
          <button
            class="rectangle-parent16"
            autofocus="{true}"
            id="groupButton2"
            data-animate-on-scroll
          >
            <img class="rectangle-icon18" alt="" src="./public/rectangle.svg" />

            <div class="informacin-personal6">Información Personal</div>
          </button>
          <button
            class="rectangle-parent16"
            autofocus="{true}"
            id="groupButton3"
            data-animate-on-scroll
          >
            <img class="rectangle-icon18" alt="" src="./public/rectangle.svg" />

            <div class="informacin-personal6">Información Personal</div>
          </button>
          <button
            class="rectangle-parent18"
            autofocus="{true}"
            id="groupButton4"
            data-animate-on-scroll
          >
            <img
              class="rectangle-icon21"
              alt=""
              src="./public/rectangle1.svg"
            />

            <div class="experiencia-laboral5">
              <p class="experiencia3">Experiencia</p>
              <p class="experiencia3">Laboral</p>
            </div>
          </button>
          <button
            class="rectangle-parent19"
            autofocus="{true}"
            id="groupButton5"
            data-animate-on-scroll
          >
            <img class="rectangle-icon18" alt="" src="./public/rectangle.svg" />

            <div class="contacto3">Contacto</div>
          </button>
          <div class="rectangle-parent20" id="groupContainer">
            <img class="rectangle-icon18" alt="" src="./public/rectangle.svg" />

            <div class="inicio4">Inicio</div>
          </div>
        </div>
      </button>
      <div class="rectangle-parent21">
        <div class="group-inner"></div>
        <div class="f2">
          <ul class="actualmente-no-poseo">
            Actualmente no poseo con Experiencia Laboral
          </ul>
        </div>
      </div>
    </div>

    <script>
      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./estudios.html";
        });
      }
      
      var groupButton2 = document.getElementById("groupButton2");
      if (groupButton2) {
        groupButton2.addEventListener("click", function (e) {
          window.location.href = "./estudios.html";
        });
      }
      
      var groupButton3 = document.getElementById("groupButton3");
      if (groupButton3) {
        groupButton3.addEventListener("click", function (e) {
          window.location.href = "./informacion-personal.html";
        });
      }
      
      var groupButton4 = document.getElementById("groupButton4");
      if (groupButton4) {
        groupButton4.addEventListener("click", function (e) {
          window.location.href = "./experiencia-laboral.html";
        });
      }
      
      var groupButton5 = document.getElementById("groupButton5");
      if (groupButton5) {
        groupButton5.addEventListener("click", function (e) {
          window.location.href = "./contacto.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./inicio.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
