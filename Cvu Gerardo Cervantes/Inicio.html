<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="inicio">
      <img class="icon" alt="" src="./public/123-1@2x.png" />

      <div class="frame-parent">
        <div class="frame">
          <div class="gerardo-cervantes">Gerardo Cervantes</div>
        </div>
        <div class="frame1">
          <div class="estudiante-lic-en">
            Estudiante Lic. en la gestión de la tecnología
          </div>
        </div>
      </div>
      <div class="rectangulo-header-parent">
        <img
          class="rectangulo-header-icon"
          alt=""
          src="./public/rectangulo-header.svg"
        />

        <button class="rectangle-parent" autofocus="{true}" id="groupButton">
          <img class="rectangle-icon" alt="" src="./public/rectangle.svg" />

          <div class="estudios">Estudios</div>
        </button>
        <button class="rectangle-group" autofocus="{true}" id="groupButton1">
          <img class="rectangle-icon" alt="" src="./public/rectangle.svg" />

          <div class="informacin-personal">Información Personal</div>
        </button>
        <button class="rectangle-group" autofocus="{true}" id="groupButton2">
          <img class="rectangle-icon" alt="" src="./public/rectangle.svg" />

          <div class="informacin-personal">Información Personal</div>
        </button>
        <button class="group-button" autofocus="{true}" id="groupButton3">
          <img class="rectangle-icon3" alt="" src="./public/rectangle1.svg" />

          <div class="experiencia-laboral">
            <p class="experiencia">Experiencia</p>
            <p class="experiencia">Laboral</p>
          </div>
        </button>
        <button class="rectangle-parent1" autofocus="{true}" id="groupButton4">
          <img class="rectangle-icon" alt="" src="./public/rectangle.svg" />

          <div class="contacto">Contacto</div>
        </button>
        <img class="rectangle-icon5" alt="" src="./public/rectangle.svg" />

        <div class="inicio1">Inicio</div>
      </div>
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./estudios.html";
        });
      }
      
      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./estudios.html";
        });
      }
      
      var groupButton2 = document.getElementById("groupButton2");
      if (groupButton2) {
        groupButton2.addEventListener("click", function (e) {
          window.location.href = "./informacion-personal.html";
        });
      }
      
      var groupButton3 = document.getElementById("groupButton3");
      if (groupButton3) {
        groupButton3.addEventListener("click", function (e) {
          window.location.href = "./experiencia-laboral.html";
        });
      }
      
      var groupButton4 = document.getElementById("groupButton4");
      if (groupButton4) {
        groupButton4.addEventListener("click", function (e) {
          window.location.href = "./contacto.html";
        });
      }
      </script>
  </body>
</html>
