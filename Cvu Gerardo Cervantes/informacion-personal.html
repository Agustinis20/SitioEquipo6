<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./informacion-personal.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500&display=swap"
    />
  </head>
  <body>
    <a class="informacion-personal">
      <img class="icon1" alt="" src="./public/123-12@2x.png" />

      <img
        class="informacion-personal-child"
        alt=""
        src="./public/aaaa-1@2x.png"
      />

      <button
        class="informacion-personal-inner"
        autofocus="{true}"
        disabled="{true}"
        data-animate-on-scroll
      >
        <div class="rectangulo-header-group">
          <img
            class="rectangulo-header-icon1"
            alt=""
            src="./public/rectangulo-header.svg"
          />

          <button
            class="rectangle-parent2"
            autofocus="{true}"
            id="groupButton1"
            data-animate-on-scroll
          >
            <img class="rectangle-icon6" alt="" src="./public/rectangle.svg" />

            <div class="estudios1">Estudios</div>
          </button>
          <button
            class="rectangle-parent3"
            autofocus="{true}"
            id="groupButton2"
            data-animate-on-scroll
          >
            <img class="rectangle-icon6" alt="" src="./public/rectangle.svg" />

            <div class="informacin-personal2">Información Personal</div>
          </button>
          <button
            class="rectangle-parent3"
            autofocus="{true}"
            id="groupButton3"
            data-animate-on-scroll
          >
            <img class="rectangle-icon6" alt="" src="./public/rectangle.svg" />

            <div class="informacin-personal2">Información Personal</div>
          </button>
          <button
            class="rectangle-parent5"
            autofocus="{true}"
            id="groupButton4"
            data-animate-on-scroll
          >
            <img class="rectangle-icon9" alt="" src="./public/rectangle1.svg" />

            <div class="experiencia-laboral1">
              <p class="blank-line">Experiencia</p>
              <p class="blank-line">Laboral</p>
            </div>
          </button>
          <button
            class="rectangle-parent6"
            autofocus="{true}"
            id="groupButton5"
            data-animate-on-scroll
          >
            <img class="rectangle-icon6" alt="" src="./public/rectangle.svg" />

            <div class="contacto1">Contacto</div>
          </button>
          <div class="group-div" id="groupContainer">
            <img class="rectangle-icon6" alt="" src="./public/rectangle.svg" />

            <div class="inicio2">Inicio</div>
          </div>
        </div>
      </button>
      <div class="informacion-personal-inner1">
        <div class="rectangle-parent7">
          <div class="group-child"></div>
          <div class="f">
            <ul class="nombre-gerardo-cervantes">
              <li class="nombre-gerardo-cervantes1">
                Nombre: Gerardo Cervantes
              </li>
            </ul>
            <p class="blank-line">&nbsp;</p>
            <ul class="nombre-gerardo-cervantes">
              <li class="nombre-gerardo-cervantes1">Edad: 20 años</li>
            </ul>
            <p class="blank-line">&nbsp;</p>
            <ul class="nombre-gerardo-cervantes">
              <li class="nombre-gerardo-cervantes1">Localidad: Neuquén</li>
            </ul>
            <p class="blank-line">&nbsp;</p>
            <ul class="nombre-gerardo-cervantes">
              <li class="nombre-gerardo-cervantes1">Nacionalidad: Argentina</li>
            </ul>
            <p class="blank-line">&nbsp;</p>
            <ul class="nombre-gerardo-cervantes">
              <li>DNI: 44780263</li>
            </ul>
          </div>
        </div>
      </div>
    </a>

    <script>
      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./estudios.html";
        });
      }
      
      var groupButton2 = document.getElementById("groupButton2");
      if (groupButton2) {
        groupButton2.addEventListener("click", function (e) {
          window.location.href = "./estudios.html";
        });
      }
      
      var groupButton3 = document.getElementById("groupButton3");
      if (groupButton3) {
        groupButton3.addEventListener("click", function (e) {
          window.location.href = "./informacion-personal.html";
        });
      }
      
      var groupButton4 = document.getElementById("groupButton4");
      if (groupButton4) {
        groupButton4.addEventListener("click", function (e) {
          window.location.href = "./experiencia-laboral.html";
        });
      }
      
      var groupButton5 = document.getElementById("groupButton5");
      if (groupButton5) {
        groupButton5.addEventListener("click", function (e) {
          window.location.href = "./contacto.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./inicio.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
