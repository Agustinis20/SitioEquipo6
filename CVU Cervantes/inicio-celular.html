<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./inicio-celular.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="inicio-celular">
      <img class="icon3" alt="" src="./public/123-2@2x.png" />

      <div class="rectangulo-header-container">
        <img
          class="rectangulo-header-icon3"
          alt=""
          src="./public/rectangulo-header.svg"
        />

        <button class="rectangle-parent13" autofocus="{true}" id="groupButton">
          <img class="rectangle-icon15" alt="" src="./public/rectangle.svg" />

          <div class="estudios4">Estudios</div>
        </button>
        <button class="rectangle-parent14" autofocus="{true}" id="groupButton1">
          <img class="rectangle-icon15" alt="" src="./public/rectangle.svg" />

          <div class="informacin-personal3">Información Personal</div>
        </button>
        <div class="rectangle-parent15">
          <img
            class="rectangle-icon17"
            alt=""
            src="./public/rectangle.svg"
            id="rectangle2"
          />

          <div class="experiencia-laboral4">Experiencia Laboral</div>
        </div>
        <button class="rectangle-parent16" autofocus="{true}" id="groupButton2">
          <img class="rectangle-icon18" alt="" src="./public/rectangle1.svg" />

          <div class="contacto3">Contacto</div>
        </button>
        <button class="rectangle-parent17">
          <img class="rectangle-icon19" alt="" src="./public/rectangle2.svg" />

          <div class="inicio3">Inicio</div>
        </button>
      </div>
      <div class="inicio-celular-inner">
        <div class="gerardo-cervantes-parent">
          <div class="gerardo-cervantes">Gerardo Cervantes</div>
          <div class="frame">
            <div class="estudiante-lic-en">
              Estudiante Lic. en la gestión de la tecnología
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./estudios-celular.html";
        });
      }
      
      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./informacion-personal-celular.html";
        });
      }
      
      var rectangle2 = document.getElementById("rectangle2");
      if (rectangle2) {
        rectangle2.addEventListener("click", function (e) {
          window.location.href = "./experiencia-laboral-celular.html";
        });
      }
      
      var groupButton2 = document.getElementById("groupButton2");
      if (groupButton2) {
        groupButton2.addEventListener("click", function (e) {
          window.location.href = "./contacto-celular.html";
        });
      }
      </script>
  </body>
</html>
