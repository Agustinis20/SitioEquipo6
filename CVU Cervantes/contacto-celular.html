<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contacto-celular.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="contacto-celular">
      <img class="icon4" alt="" src="./public/123-2@2x.png" />

      <div class="contacto4">Contacto</div>
      <div class="rectangulo-header-parent1">
        <img
          class="rectangulo-header-icon4"
          alt=""
          src="./public/rectangulo-header.svg"
        />

        <div class="rectangle-parent18" id="groupContainer">
          <img class="rectangle-icon20" alt="" src="./public/rectangle.svg" />

          <div class="experiencia-laboral5">Experiencia Laboral</div>
        </div>
        <button class="rectangle-parent19" autofocus="{true}" id="groupButton">
          <img class="rectangle-icon20" alt="" src="./public/rectangle.svg" />

          <div class="estudios5">Estudios</div>
        </button>
        <button class="rectangle-parent20" autofocus="{true}" id="groupButton1">
          <img class="rectangle-icon20" alt="" src="./public/rectangle.svg" />

          <div class="informacin-personal4">Informaci√≥n Personal</div>
        </button>
        <button class="rectangle-parent21" autofocus="{true}" id="groupButton2">
          <img
            class="rectangle-icon23"
            alt=""
            src="./public/rectangle1.svg"
            data-scroll-to="rectangle"
          />

          <div class="contacto5">Contacto</div>
        </button>
        <div class="rectangle-parent22" id="groupContainer1">
          <img class="rectangle-icon24" alt="" src="./public/rectangle2.svg" />

          <div class="inicio4">Inicio</div>
        </div>
      </div>
      <div class="rectangle-parent23">
        <div class="rectangle-div"></div>
        <div class="f3">
          <ul class="email-gecervantesuadeeduar">
            <li class="email-gecervantesuadeeduar1">
              Email: gecervantes@uade.edu.ar
            </li>
          </ul>
          <p class="blank-line8">&nbsp;</p>
          <ul class="email-gecervantesuadeeduar">
            <li>Telefono: +54 299 6303442</li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./experiencia-laboral-celular.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./estudios-celular.html";
        });
      }
      
      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./informacion-personal-celular.html";
        });
      }
      
      var groupButton2 = document.getElementById("groupButton2");
      if (groupButton2) {
        groupButton2.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./inicio-celular.html";
        });
      }
      </script>
  </body>
</html>
