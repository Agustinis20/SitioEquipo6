<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./informacion-personal-celular.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="informacion-personal-celular">
      <div class="parent">
        <img class="icon2" alt="" src="./public/123-2@2x.png" />

        <img
          class="rectangulo-header-icon2"
          alt=""
          src="./public/rectangulo-header.svg"
        />

        <button class="rectangle-parent7" autofocus="{true}" id="groupButton">
          <img class="rectangle-icon10" alt="" src="./public/rectangle.svg" />

          <div class="estudios3">Estudios</div>
        </button>
        <button class="rectangle-parent8" autofocus="{true}">
          <img class="rectangle-icon10" alt="" src="./public/rectangle.svg" />

          <div class="informacin-personal2">Información Personal</div>
        </button>
        <button class="rectangle-parent9" autofocus="{true}" id="groupButton2">
          <img class="rectangle-icon12" alt="" src="./public/rectangle1.svg" />

          <div class="contacto2">Contacto</div>
        </button>
        <div class="rectangle-parent10" id="groupContainer">
          <img class="rectangle-icon13" alt="" src="./public/rectangle2.svg" />

          <div class="inicio2">Inicio</div>
        </div>
      </div>
      <img
        class="informacion-personal-celular-child"
        alt=""
        src="./public/frame-21@2x.png"
      />

      <div class="informacion-personal-celular-inner">
        <div class="rectangle-parent11">
          <div class="group-inner"></div>
          <div class="f2">
            <ul class="nombre-gerardo-cervantes">
              <li class="nombre-gerardo-cervantes1">
                Nombre: Gerardo Cervantes
              </li>
            </ul>
            <p class="blank-line4">&nbsp;</p>
            <ul class="nombre-gerardo-cervantes">
              <li class="nombre-gerardo-cervantes1">Edad: 20 años</li>
            </ul>
            <p class="blank-line4">&nbsp;</p>
            <ul class="nombre-gerardo-cervantes">
              <li class="nombre-gerardo-cervantes1">Localidad: Neuquén</li>
            </ul>
            <p class="blank-line4">&nbsp;</p>
            <ul class="nombre-gerardo-cervantes">
              <li class="nombre-gerardo-cervantes1">Nacionalidad: Argentina</li>
            </ul>
            <p class="blank-line4">&nbsp;</p>
            <ul class="nombre-gerardo-cervantes">
              <li>DNI: 44780263</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="rectangle-parent12" id="groupContainer4">
        <img class="rectangle-icon10" alt="" src="./public/rectangle.svg" />

        <div class="experiencia-laboral3">Experiencia Laboral</div>
      </div>
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./estudios-celular.html";
        });
      }
      
      var groupButton2 = document.getElementById("groupButton2");
      if (groupButton2) {
        groupButton2.addEventListener("click", function (e) {
          window.location.href = "./contacto-celular.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./inicio-celular.html";
        });
      }
      
      var groupContainer4 = document.getElementById("groupContainer4");
      if (groupContainer4) {
        groupContainer4.addEventListener("click", function (e) {
          window.location.href = "./experiencia-laboral-celular.html";
        });
      }
      </script>
  </body>
</html>
